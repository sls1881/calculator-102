<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <section>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png" />
            <h1 id='title'>Calculator JS Project</h1>

            <section class='addition'>
                <h2>Addition</h2>
                <input id='add-input-1' type='number' />
                <div>+</div>
                <input id='add-input-2' type='number' />
                <div class='button-style'>
                    <button id='add-button'>Add me</button>
                </div>
                <div class='result-container'>
                    <div id='add-results' class='result-content'></div>
                </div>
            </section>

            <section class='subtraction'>
                <h2>Subtraction</h2>
                <input id='subtract-input-1' type='number' />
                <div>-</div>
                <input id='subtract-input-2' type='number' />
                <div class='button-style'>
                    <button id='subtract-button'>Subtract me</button>
                </div>
                <div class='result-container'>
                    <div id='subtract-results' class='result-content'></div>
                </div>
            </section>

            <section class='multiplication'>
                <h2>Multiplication</h2>
                <input id='multiply-input-1' type='number' />
                <div>*</div>
                <input id='multiply-input-2' type='number' />
                <div class='button-style'>
                    <button id='multiply-button'>Multiply me</button>
                </div>
                <div class='result-container'>
                    <div id='multiply-results' class='result-content'></div>
                </div>
            </section>

            <section class='Division'>
                <h2>Division</h2>
                <input id='divide-input-1' type='number' />
                <div>/</div>
                <input id='divide-input-2' type='number' />
                <div class='button-style'>
                    <button id='divide-button'>Divide me</button>
                </div>
                <div class='result-container'>
                    <div id='divide-results' class='result-content'></div>
                </div>
            </section>


            <script type="module" src="app.js"></script>
</body>

</html>
